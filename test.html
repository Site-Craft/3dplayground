<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <!-- Import model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <model-viewer src="https://raw.githubusercontent.com/Site-Craft/test/main/car.glb" 
                alt="3D Car Model" 
                auto-rotate 
                camera-controls 
                shadow-intensity="1">
  </model-viewer>

</body>
</html>
